<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Messanger Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="">

  <link rel="stylesheet" href="css/aa.css" type="text/css">
  <link rel="stylesheet" href="css/aa_helper.css" type="text/css">
  <link rel="stylesheet" href="css/aa_devices.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="wrap">
  <div class="p6">
    <div class="p6__body">
      <div class="p6__body__speaker"></div>
      <div class="p6__body__camera"></div>
      <div class="p6__body__sensor"></div>

      <div class="p6__body__mute"></div>
      <div class="p6__body__up"></div>
      <div class="p6__body__down"></div>
      <div class="p6__body__right"></div>

      <div class="p6__body__btn"></div>
    </div>

    <div class="p6__screen">
      <div class="p6__screen__">
        <div class="p6__screen__frame">
          <div id="js-sticker-demo" class="sd">
            <div class="sd__head">
              <div class="sd__head__status">
                <div class="sd__head__status__">
                  <div class="sd__head__status__left"></div>
                  <div class="sd__head__status__left ">AT&T</div>
                  <div class="sd__head__status__left"></div>
                  <div class="sd__head__status__other aa_pull--right"></div>
                  <div class="sd__head__status__time">08:34</div>
                </div>
              </div>

              <div class="sd__head__app">
                <div class="sd__head__app__back"></div>
                <div class="sd__head__app__info"></div>
                <div class="sd__head__app__avatar" data-text="AJ"></div>
                <div class="sd__head__app__name">Alexander</div>
              </div>
            </div>

            <div id="js-sticker-body" class="sd__body keyboard">
              <div id="js-sticker-bottom" class="sd__body__bottom open">
                <div class="sd__body__bottom__icons">
                  <div class="sd__body__bottom__icons__elem"></div>
                  <div class="sd__body__bottom__icons__elem"></div>
                  <div class="sd__body__bottom__icons__elem js-sticker-btn"></div>
                  <div class="sd__body__bottom__icons__elem js-sticker-open-bottom"></div>
                </div>

                <div class="sd__body__bottom__input js-sticker-input">
                  <div class="sd__body__bottom__input__helper"></div>
                </div>

                <div class="sd__body__bottom__btn sd__body__bottom__btn--mic"></div>
                <div class="sd__body__bottom__btn sd__body__bottom__btn--send"></div>
              </div>

              <div class="sd__body__stickers">
                <div class="sd__body__stickers__grid">
                  <div class="sd__body__stickers__grid__ js-sticker-grid"></div>
                </div>
                <div class="sd__body__stickers__bottom">
                  <div class="sd__body__stickers__bottom__left"></div>
                  <div class="sd__body__stickers__bottom__center"></div>
                  <div class="sd__body__stickers__bottom__right"></div>
                </div>
                <div class="sd__body__stickers__keyboard"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
