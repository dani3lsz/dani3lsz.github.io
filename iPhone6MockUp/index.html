<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Html and CSS iPhone 6 MockUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Pure html and css iPhone 6 mockup">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/aa.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="temp-wrapper">
  <div class="p6">
    <div class="p6__body">
      <div class="p6__body__speaker"></div>
      <div class="p6__body__camera"></div>
      <div class="p6__body__sensor"></div>

      <div class="p6__body__mute"></div>
      <div class="p6__body__up"></div>
      <div class="p6__body__down"></div>
      <div class="p6__body__right"></div>

      <div class="p6__body__btn"></div>
    </div>

    <div class="p6__screen">
      <div class="p6__screen__">
        <div class="p6__screen__frame">
          <i class="fa fa-apple"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="temp-wrapper temp-wrapper--wide">
  <div class="p6 p6--ls">
    <div class="p6__body">
      <div class="p6__body__speaker"></div>
      <div class="p6__body__camera"></div>
      <div class="p6__body__sensor"></div>

      <div class="p6__body__mute"></div>
      <div class="p6__body__up"></div>
      <div class="p6__body__down"></div>
      <div class="p6__body__right"></div>

      <div class="p6__body__btn"></div>
    </div>

    <div class="p6__screen">
      <div class="p6__screen__">
        <div class="p6__screen__frame">
          <i class="fa fa-apple"></i>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
