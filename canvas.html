<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>RENDER GENERATOR</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,700' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/canvas.css">

  <script src="js/modernizr-custom.min.js"></script>
</head>
<body>

<div>
  <div class="rg">
    <div class="rg__control clearfix js-control">
      <button class="active"><i class="fa fa-refresh"></i></button>
      <button><i class="fa fa-repeat"></i></button>
      <button><i class="fa fa-arrows"></i></button>
      <button><i class="fa fa-arrows-v"></i></button>
    </div>

    <div id="js-swipe" class="rg__wrapper wr-load js-load">
      <canvas id="js-canvas" class="rg__canvas" width="2000" height="1125"></canvas>
    </div>

    <div class="rg__assets js-screen">
      <img src="images/renders/screen1.png" class="active">
      <img src="images/renders/Artboard.png">
    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/render-generator.js"></script>
</body>
</html>
