<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Apple Tv App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/main.css?v=12" type="text/css">
</head>
<body>

<div class="tv-wrapper">
  <div class="tv js-tv">
    <div class="tv__top">
      <div class="tv__top__row active">
        <div class="tv__top__row__title" data-title="Channels"></div>

        <div class="tv__top__row__content js-top-row">
          <div class="tv__top__row__content__elem js-top-elem active"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
        </div>
      </div>

      <div class="tv__top__row">
        <div class="tv__top__row__title" data-title="Recommended"></div>

        <div class="tv__top__row__content  js-top-row">
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
        </div>
      </div>

      <div class="tv__top__row">
        <div class="tv__top__row__title" data-title="History"></div>

        <div class="tv__top__row__content  js-top-row">
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
          <div class="tv__top__row__content__elem js-top-elem"></div>
        </div>
      </div>
    </div>

    <div class="tv__main">
      <div class="tv__channels js-channel">
        <div class="tv__channels__channel active">
          <div class="tv__main__info js-info">
            <div class="tv__main__info__score">
              <div class="tv__main__info__score__svg">
                <svg width="28" height="28">
                  <circle id="js-score-circle" cx="14" cy="14" r="12"/>
                </svg>
              </div>
              <span class="js-score">0</span>
            </div>

            <div class="tv__main__info__channel">Scinece</div>

            <div class="tv__main__info__title truncate">Some title comes here</div>
          </div>

          <div class="tv__main__vote tv__main__vote--up js-vote-up"><i class="aai-plus-circ-o"></i></div>

          <div class="tv__main__vote tv__main__vote--down js-vote-down"><i class="aai-minus-circ-o"></i></div>

          <div class="tv__main__video js-video"></div>

          <div class="tv__main__overlay js-overlay"></div>
        </div>

        <div class="tv__channels__channel">
          <div class="tv__main__info js-info">
            <div class="tv__main__info__score">
              <div class="tv__main__info__score__svg">
                <svg width="28" height="28">
                  <circle cx="14" cy="14" r="12"/>
                </svg>
              </div>
              <span>10</span>
            </div>

            <div class="tv__main__info__channel">Placeholder Channel</div>

            <div class="tv__main__info__title truncate">Some title comes here</div>
          </div>

          <div class="tv__main__vote tv__main__vote--up"><i class="aai-plus-circ-o"></i></div>

          <div class="tv__main__vote tv__main__vote--down"><i class="aai-minus-circ-o"></i></div>

          <div class="tv__main__video"></div>

          <div class="tv__main__overlay"></div>
        </div>
      </div>
      </div>
  </div>

  <div class="tv-stage js-stage"></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/main.js?v=12"></script>
</body>
</html>
