<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>My CSS loaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Pure html and css loader animations">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/aa.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <script src="js/modernizr-custom.min.js"></script>
</head>
<body>

<div class="mcl">
  <div class="mcl_col-resp">
    <h1 class="mcl_title">My <span class="aa_text--black">CSS</span> loaders</h1>

    <div class="mcl_grid mcl_grid--4">
      <!-- grid elem -->
      <div class="mcl_grid__elem">
        <div class="mcl_frame">
          <a href="loaders/fly.html" class="mcl_frame__canvas" data-title="Fly">
            <!-- loader -->
            <div class="mcl_loader mcl_loader--fly">
              <div class="mcl_loader__inner"></div>
            </div>
            <!-- /loader -->
          </a>
        </div>
      </div>
      <!-- /grid elem -->

      <!-- grid elem -->
      <div class="mcl_grid__elem">
        <div class="mcl_frame">
          <div class="mcl_frame__canvas" data-title="...">
            <!-- loader -->
            <div class="mcl_loader">
            </div>
            <!-- /loader -->
          </div>
        </div>
      </div>
      <!-- /grid elem -->
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
