<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>My CSS loaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Pure html and css loader animations">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/aa.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <script src="js/modernizr-custom.min.js"></script>
</head>
<body>

<div class="mcl">
  <div class="mcl_col-resp">
    <h1 class="mcl_title">My <span class="aa_text--black">CSS</span> loaders</h1>

    <div class="mcl_grid mcl_grid--3">
      <!-- grid elem -->
      <div class="mcl_grid__elem">
        <div class="mcl_frame">
          <div class="mcl_frame__canvas" data-title="Fruit fly">
            <!-- loader -->
            <div class="mcl_loader mcl_loader--fly">
              <div class="mcl_loader__inner"></div>
            </div>
            <!-- /loader -->

            <a href="/" target="_blank" class="mcl_frame__link fa fa-codepen"></a>
          </div>
        </div>
      </div>
      <!-- /grid elem -->

      <!-- grid elem -->
      <div class="mcl_grid__elem">
        <div class="mcl_frame">
          <div class="mcl_frame__canvas mcl_frame__canvas--dark" style="background-color: #444" data-title="Nostromo">
            <!-- loader -->
            <div class="mcl_loader mcl_loader--nostromo">
              <div class="mcl_loader__helper mcl_loader__helper--1"></div>
              <div class="mcl_loader__helper mcl_loader__helper--2"></div>

              <div class="mcl_loader__inner mcl_loader__inner--1"></div>
              <div class="mcl_loader__inner mcl_loader__inner--2"></div>
              <div class="mcl_loader__inner mcl_loader__inner--3"></div>
              <div class="mcl_loader__inner mcl_loader__inner--4"></div>

              <div class="mcl_loader__inner mcl_loader__inner--5"></div>
              <div class="mcl_loader__inner mcl_loader__inner--6"></div>
              <div class="mcl_loader__inner mcl_loader__inner--7"></div>
              <div class="mcl_loader__inner mcl_loader__inner--8"></div>
            </div>
            <!-- /loader -->

            <a href="/" target="_blank" class="mcl_frame__link fa fa-codepen"></a>
          </div>
        </div>
      </div>
      <!-- /grid elem -->

      <!-- grid elem -->
      <div class="mcl_grid__elem">
        <div class="mcl_frame">
          <div class="mcl_frame__canvas" data-title="...">
            <!-- loader -->
            <div class="mcl_loader">

            </div>
            <!-- /loader -->
          </div>
        </div>
      </div>
      <!-- /grid elem -->
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
