<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>App Start Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="App Start Screen">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,300italic,400,400italic,500,500italic,700,900|Roboto+Condensed:300,400,400italic,700'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/aa.css" type="text/css">
  <link rel="stylesheet" href="css/aa_helper.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="aap_start">
  <div class="aap_start__title">Are you interested in?</div>

  <div class="aap_start__stage js-app-start">
    <div class="aap_start__stage__elem">ios apps</div>
    <div class="aap_start__stage__elem">app reviews</div>
    <div class="aap_start__stage__elem">tv apps</div>
    <div class="aap_start__stage__elem">watch apps</div>
    <div class="aap_start__stage__elem">ios games</div>
    <div class="aap_start__stage__elem">apps<span class="aa_text--light">gone</span>free</div>
  </div>

  <div class="aap_start__end">
    <div class="aap_start__end__text">Great, that's all!</div>

    <div class="aap_start__end__btn">start app</div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
