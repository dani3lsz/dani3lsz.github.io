<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>App Start Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="App Start Screen">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,300italic,400,400italic,500,500italic,700,900|Roboto+Condensed:300,400,400italic,700'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/aa.css" type="text/css">
  <link rel="stylesheet" href="css/aa_helper.css" type="text/css">
  <link rel="stylesheet" href="css/aa_icons.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="aap_am js-aap-am">
  <div class="aap_am__title aa_text--condensed">Customize AppAdvice</div>

  <div class="aap_am__w js-aap-elem">
    <div class="aap_am__w__title aa_text--condensed">Some question here?</div>

    <div class="aap_am__w__opts js-aap-opts">
      <button class="aap_am__w__opts__elem aai-check-circle">lorem</button>
      <button class="aap_am__w__opts__elem aai-check-circle">ipsum</button>
      <button class="aap_am__w__opts__elem aai-check-circle">dolor</button>
      <button class="aap_am__w__opts__elem aai-check-circle">sit</button>
      <button class="aap_am__w__opts__elem aai-check-circle">amet</button>
      <button class="aap_am__w__opts__elem aai-check-circle">consectetur</button>
      <button class="aap_am__w__opts__elem aai-check-circle">adipiscing</button>
      <button class="aap_am__w__opts__elem aai-check-circle">elit</button>
      <button class="aap_am__w__opts__elem aai-check-circle">ediam</button>
    </div>
  </div>

  <div class="aap_am__w js-aap-elem">
    <div class="aap_am__w__title aa_text--condensed">Other question here?</div>

    <div class="aap_am__w__opts js-aap-opts">
      <button class="aap_am__w__opts__elem aai-check-circle">lorem</button>
      <button class="aap_am__w__opts__elem aai-check-circle">ipsum</button>
      <button class="aap_am__w__opts__elem aai-check-circle">dolor</button>
      <button class="aap_am__w__opts__elem aai-check-circle">sit</button>
      <button class="aap_am__w__opts__elem aai-check-circle">amet</button>
    </div>
  </div>

  <div class="aap_am__w js-aap-elem">
    <div class="aap_am__w__title aa_text--condensed">Third question here?</div>

    <div class="aap_am__w__opts js-aap-opts">
      <button class="aap_am__w__opts__elem aai-check-circle">sit</button>
      <button class="aap_am__w__opts__elem aai-check-circle">amet</button>
      <button class="aap_am__w__opts__elem aai-check-circle">consectetur</button>
      <button class="aap_am__w__opts__elem aai-check-circle">adipiscing</button>
      <button class="aap_am__w__opts__elem aai-check-circle">elit</button>
      <button class="aap_am__w__opts__elem aai-check-circle">ediam</button>
    </div>
  </div>

  <div class="aap_am__w js-aap-elem aai-check-circle">
    <div class="aap_am__w__title aa_text--condensed">You are done!</div>
  </div>

  <button class="aap_am__btn js-aap-btn">next<i class="aai-arrow-right"></i></button>

  <button class="aap_am__skip js-aap-skip">skip</button>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
