<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Sample</title>

  <meta name="description" content="real estate sample">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin:  0;
      padding: 0;
      background-color: #F1F0F7;
    }
    img {
      width: 100%;
      border:  none;
      outline: none;
    }
    .big {display: none}
    @media (min-width: 480px) {
      .big {display: block}
      .small {display: none}
    }
  </style>
</head>
<body>

<div class="small"><img src="Mobile.png"></div>

<div class="big"><img src="Desktop.png"></div>

</body>
</html>
